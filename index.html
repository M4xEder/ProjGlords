<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Armazenamento de Gaylords</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Mapa de Armazenamento</h1>

<!-- =======================
     BUSCA
======================= -->
<section class="cadastro">
  <h3>Buscar Gaylord</h3>
  <input
    type="text"
    id="buscaInput"
    placeholder="Buscar por lote, RZ ou volume"
  >
  <button onclick="buscar()">Buscar</button>
  <button onclick="limparBusca()">Limpar</button>
</section>

<!-- =======================
     CADASTRO DE LOTE
======================= -->
<section class="cadastro">
  <h3>Cadastrar Lote</h3>
  <input id="loteNome" placeholder="Nome do lote">
  <input id="loteQtd" type="number" min="1" placeholder="Quantidade de gaylords">
  <button onclick="criarLote()">Cadastrar Lote</button>

  <div id="listaLotes"></div>
</section>

<!-- =======================
     CADASTRO DE ÁREA
======================= -->
<section class="cadastro">
  <h3>Criar Área</h3>
  <input id="areaNome" placeholder="Nome da área">
  <button onclick="criarArea()">Adicionar Área</button>
</section>

<!-- =======================
     MAPA
======================= -->
<section id="mapa"></section>

<!-- =======================
     MODAL
======================= -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3 id="infoEndereco"></h3>

    <label>
      Lote
      <select id="modalLote"></select>
    </label>

    <label>
      RZ (obrigatório)
      <input id="modalRz">
    </label>

    <label>
      Volume (opcional)
      <input id="modalVolume">
    </label>

    <div class="acoes">
      <button onclick="salvarEndereco()">Salvar</button>
      <button onclick="removerEndereco()">Remover Gaylord</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
