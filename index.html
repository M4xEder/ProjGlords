<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Armazenamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Mapa de Armazenamento</h1>

<!-- CADASTRO DE ÁREA -->
<section class="bloco">
  <h2>Criar Área</h2>
  <input id="areaNome" placeholder="Nome da área">
  <button onclick="criarArea()">Criar Área</button>
</section>

<!-- CADASTRO DE LOTE -->
<section class="bloco">
  <h2>Cadastrar Lote</h2>
  <input id="loteNome" placeholder="Nome do lote">
  <input id="loteQtd" type="number" min="1" placeholder="Qtd de gaylords">
  <button onclick="criarLote()">Cadastrar Lote</button>
</section>

<!-- LISTA DE LOTES -->
<section class="bloco">
  <h2>Lotes Cadastrados</h2>
  <div id="listaLotes"></div>
</section>

<!-- MAPA -->
<section class="bloco">
  <h2>Mapa</h2>
  <div id="mapa"></div>
</section>

<script src="script.js"></script>
</body>
</html>
