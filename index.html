<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Gaylords</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Controle de Armazenagem</h1>

<!-- ================= CADASTROS ================= -->
<section class="cadastros">

  <h2>Criar Área</h2>
  <input id="areaNome" placeholder="Nome da área">
  <button onclick="criarArea()">Criar Área</button>

  <h2>Criar Lote</h2>
  <input id="loteNome" placeholder="Nome do lote">
  <input id="loteTotal" type="number" placeholder="Qtd de gaylords">
  <button onclick="cadastrarLote()">Cadastrar Lote</button>

</section>

<hr>

<!-- ================= BUSCA ================= -->
<h2>Buscar Gaylord</h2>
<div class="busca">
  <input id="buscaInput" placeholder="Buscar por Lote, RZ ou Volume">
  <button onclick="buscar()">Buscar</button>
  <button class="secondary" onclick="limparBusca()">Limpar</button>
</div>

<hr>

<!-- ================= LOTES ATIVOS ================= -->
<h2>Lotes Ativos</h2>
<div id="lotesAtivos"></div>

<hr>

<!-- ================= MAPA ================= -->
<h2>Mapa de Endereços</h2>
<div id="mapa"></div>

<hr>

<!-- ================= EXPEDIDOS ================= -->
<h2>Lotes Expedidos</h2>
<div id="lotesExpedidos"></div>

<!-- ================= MODAL ================= -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3>Endereçar Gaylord</h3>

    <label>Lote</label>
    <select id="modalLote"></select>

    <label>RZ (obrigatório)</label>
    <input id="modalRz">

    <label>Volume</label>
    <input id="modalVolume">

    <div class="acoes">
      <button onclick="salvarEndereco()">Salvar</button>
      <button onclick="removerEndereco()">Remover</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
