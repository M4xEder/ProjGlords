<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Gaylords</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Gestão de Gaylords</h1>

<section class="bloco">
  <h2>Buscar</h2>
  <input id="buscaInput" placeholder="Buscar por lote, RZ ou volume">
  <button onclick="buscar()">Buscar</button>
  <button onclick="limparBusca()">Limpar</button>
</section>

<section class="bloco">
  <h2>Cadastrar Lote</h2>
  <input id="loteNome" placeholder="Nome do lote">
  <input id="loteQtd" type="number" placeholder="Quantidade">
  <button id="btnCriarLote">Criar lote</button>
</section>

<section class="bloco">
  <h2>Lotes Ativos</h2>
  <div id="listaLotes"></div>
</section>

<section class="bloco">
  <h2>Cadastrar Área</h2>
  <input id="areaNome" placeholder="Nome da área">
  <button id="btnCriarArea">Criar área</button>
</section>

<section class="bloco">
  <h2>Mapa</h2>
  <div id="mapa"></div>
</section>

<section class="bloco">
  <h2>Lotes Expedidos</h2>
  <div id="historico"></div>
</section>

<!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3>Endereçar Gaylord</h3>
    <select id="modalLote"></select>
    <input id="modalRz" placeholder="RZ (obrigatório)">
    <input id="modalVolume" placeholder="Volume (opcional)">
    <button id="btnSalvarEndereco">Salvar</button>
    <button id="btnRemoverEndereco">Remover</button>
    <button onclick="fecharModal()">Fechar</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
