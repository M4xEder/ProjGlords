<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Armazenamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Mapa de Armazenamento</h1>

<!-- CADASTRO DE LOTE -->
<div class="box">
  <h2>Cadastrar Lote</h2>
  <input id="loteNome" placeholder="Nome do lote">
  <input id="loteQtd" type="number" min="1" placeholder="Qtd. de gaylords">
  <button onclick="cadastrarLote()">Cadastrar Lote</button>
</div>

<!-- LISTA DE LOTES -->
<div class="box">
  <h2>Lotes Cadastrados</h2>
  <div id="listaLotes"></div>
</div>

<hr>

<!-- CADASTRO DE ÁREA -->
<div class="box">
  <h2>Criar Área</h2>
  <input id="areaNome" placeholder="Nome da área">
  <button onclick="criarArea()">Criar Área</button>
</div>

<!-- MAPA -->
<div id="mapa"></div>

<script src="script.js"></script>
</body>
</html>
