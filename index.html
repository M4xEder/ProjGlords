<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Gaylords</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Mapa de Endereçamento</h1>

<section class="cadastro">
  <h2>Criar Área</h2>
  <input id="areaNome" placeholder="Nome da área">
  <button onclick="criarArea()">Criar Área</button>
</section>

<section class="cadastro">
  <h2>Cadastrar Lote</h2>
  <input id="loteNome" placeholder="Nome do lote">
  <input id="loteQtd" type="number" placeholder="Qtd Gaylords">
  <button onclick="criarLote()">Cadastrar Lote</button>
</section>

<h2>Mapa</h2>
<div id="mapa"></div>

<!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3>Endereçar Gaylord</h3>

    <label>Lote</label>
    <select id="modalLote"></select>

    <label>RZ *</label>
    <input id="modalRz" placeholder="Obrigatório">

    <label>Volume</label>
    <input id="modalVolume" placeholder="Opcional">

    <div class="acoes">
      <button onclick="salvarEndereco()">Salvar</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
