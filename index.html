<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Armazenagem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Mapa de Armazenagem</h1>

<section class="cadastro">
  <input id="areaNome" placeholder="Nome da área">
  <button onclick="criarArea()">Criar Área</button>
</section>

<section id="mapa"></section>

<!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3>Endereçar Gaylord</h3>

    <input id="modalRz" placeholder="RZ (obrigatório)">
    <input id="modalVolume" placeholder="Volume (opcional)">

    <button onclick="salvarEndereco()">Salvar</button>
    <button onclick="removerEndereco()">Remover</button>
    <button onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
