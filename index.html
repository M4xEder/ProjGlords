<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Armazenamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Mapa de Armazenamento de Gaylords</h1>

<!-- CADASTRO DE LOTE -->
<section class="box">
  <h2>Cadastrar Lote</h2>
  <input id="loteNome" placeholder="Nome do lote">
  <input id="loteQtd" type="number" min="1" placeholder="Quantidade de gaylords">
  <button id="btnCriarLote">Cadastrar</button>
  <div id="listaLotes"></div>
</section>

<!-- CADASTRO DE ÁREA -->
<section class="box">
  <h2>Cadastrar Área</h2>
  <input id="areaNome" placeholder="Nome da área">
  <button id="btnCriarArea">Adicionar Área</button>
</section>

<!-- BUSCA -->
<section class="box">
  <h2>Buscar Lote</h2>
  <input id="buscaInput" placeholder="Digite o nome do lote">
  <button id="btnBuscar">Buscar</button>
  <button id="btnLimparBusca">Limpar</button>
</section>

<!-- MAPA -->
<section id="mapa"></section>

<!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3>Endereçar Gaylord</h3>

    <label>Lote</label>
    <select id="modalLote"></select>

    <label>RZ (obrigatório)</label>
    <input id="modalRz">

    <label>Volume (opcional)</label>
    <input id="modalVolume">

    <div class="acoes">
      <button id="btnSalvarEndereco">Salvar</button>
      <button id="btnRemoverEndereco" class="danger">Remover Gaylord</button>
      <button id="btnFecharModal">Cancelar</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
