<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Relat√≥rios de Gaylords</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  padding:20px;
}

h1 { margin-bottom:10px; }

.box {
  background:#fff;
  padding:15px;
  border-radius:6px;
  margin-bottom:15px;
}

select, button {
  padding:6px 10px;
  margin-right:5px;
}

table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
}

th, td {
  border:1px solid #ccc;
  padding:8px;
}

th { background:#eee; }

.ativo { color:green; font-weight:bold; }
.expedido { color:#b91c1c; font-weight:bold; }
.parcial { color:#b45309; font-weight:bold; }

.resumo {
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

.card {
  background:#fafafa;
  padding:10px;
  border-radius:6px;
  min-width:220px;
}

.alerta {
  background:#fff3cd;
  border:1px solid #ffeeba;
  padding:12px;
  border-radius:6px;
  margin-top:10px;
  color:#856404;
}
</style>
</head>

<body>

<h1>üìä Relat√≥rios de Gaylords</h1>

<div class="box">
  <label>
    Lote:
    <select id="loteSelecionado"></select>
  </label>

  <button onclick="gerarRelatorio()">Gerar Relat√≥rio</button>
  <button onclick="exportarExcelLote()">üìä Exportar Lote</button>
  <button onclick="exportarExcelTodos()">üì¶ Exportar Todos</button>
</div>

<div id="resumo" class="resumo"></div>
<div id="mensagem" class="alerta" style="display:none"></div>

<table>
<thead>
<tr>
  <th>Status</th>
  <th>√Årea</th>
  <th>Rua</th>
  <th>Endere√ßo</th>
  <th>RZ</th>
  <th>Volume</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>

<!-- LIB EXCEL -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
/* =====================
   DADOS
===================== */
const mapa = JSON.parse(localStorage.getItem('mapa')) || [];
const lotes = JSON.parse(localStorage.getItem('lotes')) || {};
const historicoExpedidos = JSON.parse(localStorage.getItem('historicoExpedidos')) || [];

const select = document.getElementById('loteSelecionado');
const resumo = document.getElementById('resumo');
const tabela = document.getElementById('tabela');
const mensagem = document.getElementById('mensagem');

/* =====================
   CARREGAR LOTES
===================== */
function carregarLotes() {
  select.innerHTML = '<option value="">Selecione</option>';
  const set = new Set();

  Object.keys(lotes).forEach(l => set.add(l));
  historicoExpedidos.forEach(h => set.add(h.lote));

  set.forEach(lote => {
    const opt = document.createElement('option');
    opt.value = lote;
    opt.textContent = lote;
    select.appendChild(opt);
  });
}
carregarLotes();

/* =====================
   GERAR RELAT√ìRIO
===================== */
function gerarRelatorio() {
  const lote = select.value;
  if (!lote) return alert('Selecione um lote');

  tabela.innerHTML = '';
  resumo.innerHTML = '';
  mensagem.style.display = 'none';

  let totalCriado = 0;
  let expedidos = 0;
  let alocados = 0;

  const hist = historicoExpedidos.filter(h => h.lote === lote);

  if (hist.length > 0) totalCriado = hist[0].totalOriginal;
  else if (lotes[lote]) totalCriado = lotes[lote].total;

  /* EXPEDIDOS */
  hist.forEach(h => {
    expedidos += h.expedidos;
    h.detalhes.forEach(d => {
      tabela.innerHTML += `
        <tr>
          <td class="expedido">Expedida</td>
          <td>-</td><td>-</td><td>-</td>
          <td>${d.rz}</td>
          <td>${d.volume || '-'}</td>
        </tr>
      `;
    });
  });

  /* ALOCADOS */
  mapa.forEach(area => {
    area.ruas.forEach(rua => {
      rua.posicoes.forEach((pos, i) => {
        if (pos?.lote !== lote) return;
        alocados++;
        tabela.innerHTML += `
          <tr>
            <td class="ativo">Alocada</td>
            <td>${area.nome}</td>
            <td>${rua.nome}</td>
            <td>${i + 1}</td>
            <td>${pos.rz}</td>
            <td>${pos.volume || '-'}</td>
          </tr>
        `;
      });
    });
  });

  const naoAlocadas = Math.max(totalCriado - expedidos - alocados, 0);

  if (expedidos > 0 && naoAlocadas > 0) {
    mensagem.style.display = 'block';
    mensagem.innerHTML = `
      ‚ö†Ô∏è Expedi√ß√£o parcial do lote <strong>${lote}</strong><br>
      Total: ${totalCriado} gaylords<br>
      ${expedidos} expedidas<br>
      ${alocados} alocadas<br>
      ${naoAlocadas} n√£o foram alocadas (sem RZ e Volume)
    `;
  }

  resumo.innerHTML = `
    <div class="card">üì¶ Total: <strong>${totalCriado}</strong></div>
    <div class="card">üöö Expedidas: <strong>${expedidos}</strong></div>
    <div class="card">üìç Alocadas: <strong>${alocados}</strong></div>
    <div class="card">‚ùì N√£o alocadas: <strong>${naoAlocadas}</strong></div>
  `;
}

/* =====================
   EXCEL LOTE
===================== */
function exportarExcelLote() {
  if (!select.value) return alert('Selecione um lote');

  const dados = [];
  document.querySelectorAll('#tabela tr').forEach(tr => {
    const c = tr.children;
    dados.push({
      Status: c[0].innerText,
      √Årea: c[1].innerText,
      Rua: c[2].innerText,
      Endere√ßo: c[3].innerText,
      RZ: c[4].innerText,
      Volume: c[5].innerText
    });
  });

  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(dados), 'Detalhes');
  XLSX.writeFile(wb, `relatorio_${select.value}.xlsx`);
}

/* =====================
   EXCEL TODOS OS LOTES
===================== */
function exportarExcelTodos() {
  const wb = XLSX.utils.book_new();
  select.querySelectorAll('option').forEach(opt => {
    if (!opt.value) return;
    select.value = opt.value;
    gerarRelatorio();

    const linhas = [];
    document.querySelectorAll('#tabela tr').forEach(tr => {
      const c = tr.children;
      linhas.push({
        Status: c[0].innerText,
        √Årea: c[1].innerText,
        Rua: c[2].innerText,
        Endere√ßo: c[3].innerText,
        RZ: c[4].innerText,
        Volume: c[5].innerText
      });
    });

    XLSX.utils.book_append_sheet(
      wb,
      XLSX.utils.json_to_sheet(linhas),
      `Lote_${opt.value}`.substring(0, 30)
    );
  });

  XLSX.writeFile(wb, 'relatorio_completo_por_lote.xlsx');
}
</script>

</body>
</html>
