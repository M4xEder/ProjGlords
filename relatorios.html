<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Relat√≥rios de Gaylords</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  padding:20px;
}

h1 { margin-bottom:10px; }

.box {
  background:#fff;
  padding:15px;
  border-radius:6px;
  margin-bottom:15px;
}

select, button {
  padding:6px 10px;
  margin-right:5px;
}

table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
}

th, td {
  border:1px solid #ccc;
  padding:8px;
}

th { background:#eee; }

.ativo { color:green; font-weight:bold; }
.expedido { color:#b91c1c; font-weight:bold; }
.parcial { color:#b45309; font-weight:bold; }

.resumo {
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

.card {
  background:#fafafa;
  padding:10px;
  border-radius:6px;
  min-width:220px;
}

.alerta {
  background:#fff3cd;
  border:1px solid #ffeeba;
  padding:12px;
  border-radius:6px;
  margin-top:10px;
  color:#856404;
}
</style>
</head>

<body>

<h1>üìä Relat√≥rios de Gaylords</h1>

<div class="box">
  <label>
    Lote:
    <select id="loteSelecionado"></select>
  </label>

  <button onclick="gerarRelatorio()">Gerar Relat√≥rio</button>
  <button onclick="exportarExcelLote()">üìä Exportar Lote</button>
  <button onclick="exportarExcelTodos()">üì¶ Exportar Todos</button>
</div>

<div id="resumo" class="resumo"></div>
<div id="mensagem" class="alerta" style="display:none"></div>

<table>
<thead>
<tr>
  <th>Status</th>
  <th>√Årea</th>
  <th>Rua</th>
  <th>Endere√ßo</th>
  <th>RZ</th>
  <th>Volume</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>

<!-- LIB EXCEL -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script>
/* =====================
   DADOS
===================== */
const mapa = JSON.parse(localStorage.getItem('mapa')) || [];
const lotes = JSON.parse(localStorage.getItem('lotes')) || {};
const historicoExpedidos = JSON.parse(localStorage.getItem('historicoExpedidos')) || [];

const select = document.getElementById('loteSelecionado');
const resumo = document.getElementById('resumo');
const tabela = document.getElementById('tabela');
const mensagemParcial = document.getElementById('mensagemParcial');

/* =====================
   CARREGAR LOTES
===================== */
function carregarLotes() {
  select.innerHTML = '<option value="">Selecione</option>';
  const set = new Set();

  Object.keys(lotes).forEach(l => set.add(l));
  historicoExpedidos.forEach(h => set.add(h.lote));

  set.forEach(lote => {
    const opt = document.createElement('option');
    opt.value = lote;
    opt.textContent = lote;
    select.appendChild(opt);
  });
}
carregarLotes();

/* =====================
   GERAR RELAT√ìRIO
===================== */
function gerarRelatorio() {
  const lote = select.value;
  if (!lote) return alert('Selecione um lote');

  tabela.innerHTML = '';
  resumo.innerHTML = '';
  mensagemParcial.innerHTML = '';

  let totalCriado = 0;
  let expedidos = 0;
  let alocados = 0;

  // TOTAL CRIADO
  const histLote = historicoExpedidos.filter(h => h.lote === lote);
  if (histLote.length > 0) totalCriado = histLote[0].totalOriginal;
  else if (lotes[lote]) totalCriado = lotes[lote].total;

  // EXPEDIDOS
  histLote.forEach(h => {
    expedidos += h.expedidos;
    h.detalhes.forEach(d => {
      tabela.innerHTML += `
        <tr>
          <td class="expedido">Expedida</td>
          <td>-</td><td>-</td><td>-</td>
          <td>${d.rz}</td>
          <td>${d.volume || '-'}</td>
        </tr>`;
    });

    if (h.expedidos < h.totalOriginal) {
      mensagemParcial.innerHTML += `
        <div class="alerta">
          ‚ö†Ô∏è Expedi√ß√£o parcial em ${h.data} ${h.hora}<br>
          Total do lote: ${h.totalOriginal}<br>
          Expedidas: ${h.expedidos}
        </div>`;
    }
  });

  // ALOCADAS (N√ÉO EXPEDIDAS)
  mapa.forEach(area => {
    area.ruas.forEach(rua => {
      rua.posicoes.forEach((pos, i) => {
        if (pos?.lote !== lote) return;
        alocados++;
        tabela.innerHTML += `
          <tr>
            <td class="ativo">Alocada</td>
            <td>${area.nome}</td>
            <td>${rua.nome}</td>
            <td>${i + 1}</td>
            <td>${pos.rz}</td>
            <td>${pos.volume || '-'}</td>
          </tr>`;
      });
    });
  });

  // N√ÉO ALOCADAS
  const naoAlocadas = Math.max(totalCriado - expedidos - alocados, 0);
  if (naoAlocadas > 0) {
    mensagemParcial.innerHTML += `
      <div class="alerta">
        ‚ÑπÔ∏è ${naoAlocadas} gaylords **n√£o foram alocadas**
        e n√£o possuem RZ nem Volume.
      </div>`;
  }

  // STATUS
  let status = 'Ativo';
  if (expedidos > 0 && alocados > 0) status = 'Parcialmente expedido';
  if (expedidos > 0 && alocados === 0) status = 'Totalmente expedido';

  resumo.innerHTML = `
    <div class="card"><strong>Lote:</strong> ${lote}</div>
    <div class="card"><strong>Status:</strong> ${status}</div>
    <div class="card"><strong>Total criado:</strong> ${totalCriado}</div>
    <div class="card"><strong>Expedidos:</strong> ${expedidos}</div>
    <div class="card"><strong>Alocados:</strong> ${alocados}</div>
    <div class="card"><strong>N√£o alocados:</strong> ${naoAlocadas}</div>
  `;
}

/* =====================
   EXPORTAR CSV (LOTE)
===================== */
function exportarCSV() {
  if (!select.value) return alert('Selecione um lote');

  let csv = 'Status,√Årea,Rua,Endere√ßo,RZ,Volume\n';
  document.querySelectorAll('#tabela tr').forEach(tr => {
    csv += [...tr.children].map(td => `"${td.innerText}"`).join(',') + '\n';
  });

  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `relatorio_${select.value}.csv`;
  link.click();
}

/* =====================
   EXPORTAR EXCEL (TODOS OS LOTES)
===================== */
function exportarExcelTodos() {
  const wb = XLSX.utils.book_new();
  const set = new Set();

  Object.keys(lotes).forEach(l => set.add(l));
  historicoExpedidos.forEach(h => set.add(h.lote));

  set.forEach(lote => {
    let totalCriado = 0;
    let expedidos = 0;
    let alocados = 0;
    const linhas = [];

    const hist = historicoExpedidos.filter(h => h.lote === lote);
    if (hist.length > 0) totalCriado = hist[0].totalOriginal;
    else if (lotes[lote]) totalCriado = lotes[lote].total;

    hist.forEach(h => {
      expedidos += h.expedidos;
      h.detalhes.forEach(d => {
        linhas.push({
          Status: 'Expedida',
          √Årea: '-',
          Rua: '-',
          Endere√ßo: '-',
          RZ: d.rz,
          Volume: d.volume || '-'
        });
      });
    });

    mapa.forEach(area => {
      area.ruas.forEach(rua => {
        rua.posicoes.forEach((pos, i) => {
          if (pos?.lote !== lote) return;
          alocados++;
          linhas.push({
            Status: 'Alocada',
            √Årea: area.nome,
            Rua: rua.nome,
            Endere√ßo: i + 1,
            RZ: pos.rz,
            Volume: pos.volume || '-'
          });
        });
      });
    });

    const naoAlocadas = Math.max(totalCriado - expedidos - alocados, 0);
    for (let i = 0; i < naoAlocadas; i++) {
      linhas.push({
        Status: 'N√£o alocada',
        √Årea: '-',
        Rua: '-',
        Endere√ßo: '-',
        RZ: '-',
        Volume: '-'
      });
    }

    const ws = XLSX.utils.json_to_sheet(linhas);
    XLSX.utils.book_append_sheet(wb, ws, `Lote_${lote}`.substring(0, 31));
  });

  XLSX.writeFile(wb, 'relatorio_completo_por_lote.xlsx');
}
</script>
</body>
</html>
