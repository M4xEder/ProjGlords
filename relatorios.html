<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Relat√≥rios de Gaylords</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  padding:20px;
}

h1 { margin-bottom:10px; }

.box {
  background:#fff;
  padding:15px;
  border-radius:6px;
  margin-bottom:15px;
}

select, button {
  padding:6px 10px;
  margin-right:5px;
}

table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
}

th, td {
  border:1px solid #ccc;
  padding:8px;
}

th { background:#eee; }

.ativo { color:green; font-weight:bold; }
.expedido { color:#b91c1c; font-weight:bold; }
.parcial { color:#b45309; font-weight:bold; }

.resumo {
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

.card {
  background:#fafafa;
  padding:10px;
  border-radius:6px;
  min-width:200px;
}

.alerta {
  background:#fff3cd;
  border:1px solid #ffeeba;
  padding:12px;
  border-radius:6px;
  margin-top:10px;
  color:#856404;
}
</style>
</head>

<body>

<h1>üìä Relat√≥rios de Gaylords</h1>

<div class="box">
  <label>
    Modo:
    <select id="modo" onchange="trocarModo()">
      <option value="operacional">Operacional</option>
      <option value="historico">Hist√≥rico / Expedi√ß√£o</option>
    </select>
  </label>

  <label>
    Lote:
    <select id="loteSelecionado"></select>
  </label>

  <button onclick="gerarRelatorio()">Gerar Relat√≥rio</button>
  <button onclick="exportarCSV()">üì§ Exportar CSV</button>
</div>

<div id="resumo" class="resumo"></div>
<div id="mensagemParcial"></div>

<table>
<thead>
<tr id="cabecalho"></tr>
</thead>
<tbody id="tabela"></tbody>
</table>

  <script>
/* =====================
   DADOS
===================== */
const mapa = JSON.parse(localStorage.getItem('mapa')) || [];
const lotes = JSON.parse(localStorage.getItem('lotes')) || {};
const historicoExpedidos = JSON.parse(localStorage.getItem('historicoExpedidos')) || [];

const select = document.getElementById('loteSelecionado');
const resumo = document.getElementById('resumo');
const tabela = document.getElementById('tabela');
const historicoDiv = document.getElementById('historico');

/* =====================
   CARREGAR LOTES (ATIVOS + EXPEDIDOS)
===================== */
function carregarLotes() {
  select.innerHTML = '<option value="">Selecione</option>';

  Object.keys(lotes).forEach(lote => {
    const opt = document.createElement('option');
    opt.value = lote;
    opt.textContent = lote + ' (Ativo)';
    select.appendChild(opt);
  });

  historicoExpedidos.forEach(h => {
    if (![...select.options].some(o => o.value === h.lote)) {
      const opt = document.createElement('option');
      opt.value = h.lote;
      opt.textContent = h.lote + ' (Expedido)';
      select.appendChild(opt);
    }
  });
}

carregarLotes();

/* =====================
   GERAR RELAT√ìRIO
===================== */
function gerarRelatorio() {
  const lote = select.value;
  if (!lote) return alert('Selecione um lote');

  tabela.innerHTML = '';
  historicoDiv.innerHTML = '';
  resumo.innerHTML = '';

  let totalCriado = 0;
  let alocados = 0;
  let expedidos = 0;

  /* =====================
     TOTAL CRIADO
  ===================== */
  if (lotes[lote]) {
    totalCriado = lotes[lote].total;
  } else {
    const h = historicoExpedidos.find(h => h.lote === lote);
    totalCriado = h?.totalOriginal || 0;
  }

  /* =====================
     EXPEDIDOS
  ===================== */
  historicoExpedidos
    .filter(h => h.lote === lote)
    .forEach(h => {
      expedidos += h.expedidos;

      h.detalhes.forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="expedido">Expedida</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>${d.rz}</td>
          <td>${d.volume || '-'}</td>
        `;
        tabela.appendChild(tr);
      });

      if (h.expedidos < h.totalOriginal) {
        historicoDiv.innerHTML += `
          <div class="parcial">
            ‚ö†Ô∏è Expedi√ß√£o parcial em ${h.data} ${h.hora} ‚Äî 
            ${h.expedidos} de ${h.totalOriginal}
          </div>
        `;
      }
    });

  /* =====================
     ALOCADAS (N√ÉO EXPEDIDAS)
  ===================== */
  mapa.forEach(area => {
    area.ruas.forEach(rua => {
      rua.posicoes.forEach((pos, i) => {
        if (pos?.lote !== lote) return;

        alocados++;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="ativo">Alocada (n√£o expedida)</td>
          <td>${area.nome}</td>
          <td>${rua.nome}</td>
          <td>${i + 1}</td>
          <td>${pos.rz}</td>
          <td>${pos.volume || '-'}</td>
        `;
        tabela.appendChild(tr);
      });
    });
  });

  /* =====================
     N√ÉO ALOCADAS
  ===================== */
  const naoAlocadas = totalCriado - expedidos - alocados;

  if (naoAlocadas > 0) {
    historicoDiv.innerHTML += `
      <div class="parcial">
        ‚ÑπÔ∏è ${naoAlocadas} gaylords n√£o foram alocadas para expedi√ß√£o
        e n√£o possuem RZ nem Volume.
      </div>
    `;
  }

  /* =====================
     STATUS
  ===================== */
  let status = 'Ativo';
  if (expedidos > 0 && alocados > 0) status = 'Parcialmente expedido';
  if (expedidos > 0 && alocados === 0) status = 'Totalmente expedido';

  resumo.innerHTML = `
    <strong>Lote:</strong> ${lote}<br>
    <strong>Status:</strong> ${status}<br>
    <strong>Total criado:</strong> ${totalCriado}<br>
    <strong>Expedidos:</strong> ${expedidos}<br>
    <strong>Alocados:</strong> ${alocados}<br>
    <strong>N√£o alocados:</strong> ${Math.max(naoAlocadas, 0)}
  `;
}

/* =====================
   EXPORTAR CSV
===================== */
function exportarCSV() {
  if (!select.value) return alert('Selecione um lote');

  let csv = 'Status,√Årea,Rua,Endere√ßo,RZ,Volume\n';

  document.querySelectorAll('#tabela tr').forEach(tr => {
    const cols = [...tr.children].map(td => `"${td.innerText}"`);
    csv += cols.join(',') + '\n';
  });

  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `relatorio_${select.value}.csv`;
  link.click();
}
</script>

</body>
</html>
